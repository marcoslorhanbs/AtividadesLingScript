                console.log('o indice de poluicao eh aceitavel')
                alert("o indice de poluicao eh aceitavel")

            }
            else if ( taxa<0.4){

                alert("o indice de poluicao nao eh aceitavel, as industrias do 1° grupo sao intimadas, teram que suspenderem suas atividades ")

                alert("o indice de poluicao nao eh aceitavel, as industrias do 1° e 2° grupos sao intimadas, teram que suspenderem suas atividades  ")
            }
            else {
                (console.log('o indice de poluicao nao eh aceitavel, as industrias do 1°,2° e 3° grupos sao intimadas, teram que suspenderem suas atividades  '))
                alert("o indice de poluicao nao eh aceitavel, as industrias do 1°,2° e 3° grupos sao intimadas, teram que suspenderem suas atividades")

        }

        verificar(poli)

    <script>

        function verificar(vetor, num){
            const indexs = []

               if(num ==vetor[i]){
                   indexs.push(i)

               }
               
            }
            console.log(indexs)
        }
        

        const vet = [1,2,3,4,2,2,5]
        let n = window.prompt("digite um numero")
        
        verificar(vet, n)

        console.log(n)
        console.log(vet)
     

    
    
    </script>
